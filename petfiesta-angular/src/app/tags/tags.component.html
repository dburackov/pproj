<section class="container ">
    <h1 class="h1">Tags</h1>
    <a routerLink="create/" class="btn btn-success">Create</a>
    <table summary="sonar" class="table table-striped table-hover">
        <thead class="">
        <tr class="">
            <th>
                Name
            </th>
        </tr>
        </thead>
        <tbody class="">
        <tr *ngFor="let tag of tags">
            <td>
                {{tag.name}}
            </td>
            <td>
                <a [routerLink]="['update/', tag.id]" class="btn btn-outline-primary">Update</a>
            </td>
            <td>
                <button
                    (click) = "deleteTag(tag.id)"
                    class="btn btn-danger">
                    Remove
                </button>
            </td>
        </tr>
        </tbody>
    </table>

</section>
